
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Home</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
          body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            text-align: center;
            color: #333;
          }
          
          h1 {
            font-size: 36px;
            font-weight: bold;
            color: #008000;
            margin-top: 20px;
          }
          
          a {
            display: inline-block;
            padding: 10px 20px;
            margin: 20px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            color: #fff;
            background-color: #008000;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out;
          }
          
          a:hover {
            background-color: #005000;
          }
          
          table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 80%;
            max-width: 1200px;
            text-align: center;
            background-color: #fff;
            border: 2px solid #008000;
            border-radius: 5px;
          }
          
          th, td {
            padding: 10px;
            border: 1px solid #008000;
          }
          
          th {
            background-color: #008000;
            color: #fff;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
          }
          
          input[type=submit] {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            color: #fff;
            background-color: #008000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
          }
          
          input[type=submit]:hover {
            background-color: #005000;
          }
          
          form p {
            text-align: center;
            margin: 0;
          }
          
          .errorlist {
            color: #f00;
            font-weight: bold;
            margin: 0;
            padding: 0;
            text-align: center;
          }
          
          .browsehappy {
            padding: 10px 0;
            background-color: #008000;
            color: #fff;
            text-align: center;
          }
          
          @media (max-width: 768px) {
            a, input[type=submit] {
              display: block;
              margin: 10px auto;
              padding: 10px 20px;
              font-size: 16px;
            }
          
            table {
              width: 100%;
              margin: 10px auto;
            }
          }          
        </style>        
    </head>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Hello, {{name}}</h1>
        <h2>Your room is {{room}}, {{hall}}</h2>
        <!-- <h2>Your room rent is {{rent}}</h2>
        <h2>Your Amenity rent for the hall is {{sum_amenity}}</h2> -->
    </div>

    <div class="content">
        {% if messages %}
            {%for message in messages%}
                <div class="message">{{message}}</div>
            {%endfor%}
        {%endif%}
        <div class="links">
            <a href="{% url 'passbook' %}">Passbook</a>
            <a href="{% url 'complaints-student' %}">Complaints </a>
        </div>
        <form class="logout-form" action="{% url 'main-logout' %}" method="post">
            {% csrf_token %}
            <button type="submit">Logout</button>
        </form>
    </div>
</div>
<script src="" async defer></script>
</body>
</html>
