<!DOCTYPE html>
<html>
<head>
	<title>Custom Admin Index</title>
</head>
<body>
	<h1>Welcome to the Custom Admin Index</h1>
	<div class="app-student">
		<h2>Students</h2>
		<ul>
		  {% for student in students %}
			<li>
			  <a href="{% url 'admin:main_student_change' student.id %}">
				{{ student.rollNumber }}
			  </a>
			</li>
		  {% empty %}
			<li>No students found.</li>
		  {% endfor %}
		</ul>
	  </div>
</body>
</html>
